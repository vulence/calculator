<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset = "UTF-8">
	<link href="css/reset.css" rel="stylesheet" type="text/css"</link>
	<link href="css/style.css" rel="stylesheet" type="text/css"</link>
</head>
<body>
	
	<div id="container">
		<div id="data">
			<p id="numbers"></p>
		</div>
		<div id="buttons">
			<button class="arith">Del</button>
			<button class="arith">(</button>
			<button class="arith">)</button>
			<button class="arith">/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="arith">x</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="arith">-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="arith">+</button>
			<button id="C">C</button>
			<button>0</button>
			<button disabled>.</button>
			<button class="equals">=</button>
		</div>
	</div>










	<script src="scripts/script.js"></script>
</body>
</html>
