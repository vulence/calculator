<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset = "UTF-8">
	<link href="css/reset.css" rel="stylesheet" type="text/css"</link>
	<link href="css/style.css" rel="stylesheet" type="text/css"</link>
</head>
<body>
	
	<div id="container">
		<div id="data">
			<p id="numbers"></p>
		</div>
		<div id="buttons">
			<button class="arith">Del</button>
			<button class="arith" id="otvorenaZag">(</button>
			<button class="arith" id="zatvorenaZag">)</button>
			<button class="arith" id="podeljeno">/</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button class="arith" id="puta">x</button>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button class="arith" id="minus">-</button>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button class="arith" id="plus">+</button>
			<button id="C">C</button>
			<button id="0">0</button>
			<button class="arith" id="dec">.</button>
			<button class="equals" id="jednako">=</button>
		</div>
	</div>










	<script src="scripts/script.js"></script>
</body>
</html>
